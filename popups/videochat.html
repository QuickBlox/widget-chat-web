<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title></title>
	<link rel="stylesheet" href="../css/videochat.css">
</head>
<body>
	<div id="videochat" class="hidden">
		<video id="localVideo" class="fullVideo" autoplay muted></video>
		<video id="remoteVideo" class="smallVideo" autoplay></video>
	</div>
	
	<footer id="videochat-footer" class="hidden">
		<div class="controls-wrap">
			<button class="stopCall btn_red hidden">Hang up</button>
			<button class="doCall btn_green">Call user</button>
		</div>
	</footer>
	
	<div id="remoteCall" class="hidden">
		<img class="remoteCall-avatar" src="" alt="avatar" />
		<div class="remoteCall-author"></div>
		<button class="rejectCall btn_red">Decline</button>
		<button class="acceptCall btn_green">Accept</button>
	</div>
</body>
</html>
